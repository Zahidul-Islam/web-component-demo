<html>
  <head>
    <title>Simple NPS Survey Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">


    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
    <link rel="import" href="/static/polymer/polymer.html">
    <link rel="import" href="/static/paper-card/paper-card.html">
    <link rel="import" href="/static/paper-radio-group/paper-radio-group.html">
    <link rel="import" href="/static/paper-button/paper-button.html">
    <link rel="import" href="/static/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="/static/paper-toast/paper-toast.html">
    
    <style is="custom-style">
      .flex-center-justified {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        margin-top: 100px;
      }
    </style>

    <script>
      $(document).ready(function(){
        var user,pass;
        $("#submit").click(function(){
          var choice = document.querySelector("#choice").selected;
          $.post("http://localhost:5000/api/surveys",{question: 'q1', choice: choice}, function(data){
            
                var toast0 = document.querySelector("#toast0");
                toast0.open();
            
          });
          
        });
      });
    </script>
  </head>
  <body class="fullbleed layout vertical">
    <h1 align="center"  >Net Promoter Score Survey</h1>
    
    <div class="container flex-center-justified">

      <paper-card heading="How likely is it you would recommend us to a friend or coworker?">
      <div class="card-content">
      
          <paper-radio-group selected="10" id="choice">
            <paper-radio-button name="1">1</paper-radio-button>
            <paper-radio-button name="2">2</paper-radio-button>
            <paper-radio-button name="3">3</paper-radio-button>
            <paper-radio-button name="4">4</paper-radio-button>
            <paper-radio-button name="5">5</paper-radio-button>
            <paper-radio-button name="6">6</paper-radio-button>
            <paper-radio-button name="7">7</paper-radio-button>
            <paper-radio-button name="8">8</paper-radio-button>
            <paper-radio-button name="9">9</paper-radio-button>
            <paper-radio-button name="10">10</paper-radio-button>
          </paper-radio-group>


      </div>
      <div class="card-actions">
        <paper-button id="submit">Submit</paper-button>
      </div>
    </paper-card>
    <paper-toast id="toast0" text="Thank you!"></paper-toast>
    </div>
  </body>
</html>
